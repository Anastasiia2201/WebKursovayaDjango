<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
</head>
<body>
    <h1>Добавить файл для {{ subject.name }} ({{ category|capfirst }})</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Загрузить</button>
    </form>

    <br>
    <a href="{% url 'subjects:file_list' subject.id category %}" class="btn">Назад к файлам</a>
</body>
</html>
